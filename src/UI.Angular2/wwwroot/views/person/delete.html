<h1>Delete Person</h1>
<div class="row"  *ngIf ="person">
    <div class="alert alert-warning">
        Are you sure that you want to permanently delete person <b> {{person.name}} </b>?
    </div>

    <a [routerLink]="['ListPersonCenter']" class="btn btn-default">Cancel</a>
    <button class="btn btn-danger" (click)="onRemove()">OK</button>
</div>
