<h1>List Person</h1>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>e-mail</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#person of persons">
            <td>
                <a [routerLink]="['EditPerson', {id: person.id}]"class="btn btn-secondary btn-xs">edit</a>
                <a [routerLink]="['DeletePerson', {id: person.id}]" class="btn btn-danger btn-xs">delete</a>
            </td>

            <td>{{person.name}}</td>
            <td>{{person.email}}</td>
        </tr>
    </tbody>
</table>

<p>
    <a [routerLink]="['AddPerson']" class="btn btn-primary">Add New Person</a>
</p>
