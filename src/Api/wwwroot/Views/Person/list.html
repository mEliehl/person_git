<div>

    <h1>List Person</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>e-mail</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="person in persons">
                <td>
                    <a href="/person/edit/{{person.id}}" class="btn btn-default btn-xs">edit</a>
                    <a href="/person/delete/{{person.id}}" class="btn btn-danger btn-xs">delete</a>
                </td>

                <td>{{person.name}}</td>
                <td>{{person.email}}</td>
            </tr>
        </tbody>
    </table>

    <p>
        <a href="/person/add" class="btn btn-primary">Add New Person</a>
    </p>
</div>
