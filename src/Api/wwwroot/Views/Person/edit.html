<h1>Edit Person</h1>

<div class="row">
    <div class="col-md-5">

        <form ng-submit="edit()">
            <!--<input type="hidden" ng-model="person.Id" />-->
            <div class="form-group">
                <label for="Name">Name</label>
                <input name="Name" type="text" class="form-control" placeholder="Enter title" ng-model="person.Name">
            </div>
            <div class="form-group">
                <label for="Email">e-mail</label>
                <input disabled="disabled" name="Email" type="text" class="form-control" placeholder="Enter director" ng-model="person.Email">
            </div>
            <a href="/" class="btn btn-default">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>


    </div>
</div>
