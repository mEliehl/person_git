<h1>Add Person</h1>
<div class="row">
    <div class="col-md-5">

        <form ng-submit="add()">
            <div class="form-group">
                <label for="Name">Name</label>
                <input name="name" type="text" class="form-control" placeholder="Enter name" ng-model="person.Name">
            </div>
            <div class="form-group">
                <label for="Email">e-mail</label>
                <input name="email" type="text" class="form-control" placeholder="Enter e-mail" ng-model="person.Email">
            </div>
            <a href="/" class="btn btn-default">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
